<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://www.google.com/recaptcha/api.js">
    </script>
    <script>
        function clearValidationMessage(){
            document.querySelector('.g-recaptcha').focus();
        }
    </script>

</head>

<body>
<button id="open-contact-btn" class="about-link">
    <i class="fa fa-envelope-o" aria-hidden="true"></i> Formularz kontaktowy
</button>

<div id="contact" class="contact" role="dialog" aria-label="Formularz kontaktowy" aria-hidden="true">
    <form class="emailForm" method="POST" action="ajaxsend.php">
        <label class="beside">
            Twój email
            <input name="userEmail" type="email" placeholder="Wpisz tu twój email" required>
        </label>
        <label class="beside">
            Temat
            <input name="subject" placeholder="Wpisz tu temat wiadomości" required>
        </label>
        <label style="clear:both;">
            Treść
        <textarea name="message" placeholder="Wpisz tu twoją wiadomość" required></textarea>
        </label>
        <label class="recaptcha-label">
        <div class="g-recaptcha" tabindex="-1" data-sitekey="6LevbxMUAAAAAIa8dsrFNJn0S_b_t5K8INV4z2JD" data-callback="clearValidationMessage"></div>
        </label>
        <button class="emailFormSubmit" name="submit" type="submit">Wyślij</button>

        <div class="emailFormAlert" aria-live="polite"></div>
    </form>

    <button type="button" id="close-contact-btn" class="close-btn" aria-label="Zamknij formularz kontaktowy" title="Zamknij formularz kontaktowy">
        <i class="fa fa-times close-form" aria-hidden="true"></i>
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/emailform.js"></script>

</body>
</html>
